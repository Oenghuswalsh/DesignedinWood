<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Volume of a box</title>
    <style>
      body {
        padding-top: 30px;
      }
      label,
      input {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>Input the length, height and Width to get the volume of a box.</p>
    <form action="" method="post" id="MyForm">
      <label for="volume">Volume</label
      ><input type="text" name="length" id="length" required /> ><input
        type="text"
        name="width"
        id="width"
        required
      />
      ><input type="text" name="height" id="height" required />
      <label for="volume">Volume</label
      ><input type="text" name="volume" id="volume" />
      <input type="submit" value="Calculate" id="submit" />
    </form>
  </body>
  <script>
    function volume() {
      var volume;
      var length = document.getElementById("length").value;
      var width = document.getElementById("width").value;
      var height = document.getElementById("height").value;

      volume = length * width * height;
      volume = volume.toFixed(1);
      document.getElementById("volume").value = volume;
      return false;
    }
    window.onload = document.getElementById("MyForm").onsubmit = volume;
  </script>
</html>
