<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Deploy your websites in less than 60 seconds"
    />
    <meta property="og:title" content="Moshify..." />
    <meta property="og:description" content="Moshify..." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <meta property="og:url" content="http://moshified.com" />
    <title>Designed in Wood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=League+Spartan:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav class="nav collapsible collapsible--expanded">
        <a class="nav__brand" href="/"
          ><img src="images/Thumbnail Designed in Wood.png" alt=""
        /></a>
        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">About</a></li>
          <li class="nav__item"><a href="#">Products/Services</a></li>
          <li class="nav__item"><a href="#">Projects</a></li>
          <li class="nav__item"><a href="#">Gallery</a></li>
          <li class="nav__item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="block hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Designed in Wood</h1>
          <p class="hero__tagline">Custom Made and Designed Furniture</p>
          <a href="" class="btn btn--accent btn--stretched">About us</a>
        </header>
        <picture>
          <source
            type="image/webp"
            srcset="images/TVunit.webp 1x, images/TVuint@2x.webp 2x"
          />
          <source
            type="image/jpg"
            srcset="images/TVunit.jpg 1x, images/TVunit@2x.jpg 2x"
          />
          <img class="hero__image" src="images/TVuint.jpg" alt="" />
        </picture>
      </div>
    </section>
    <section class="block container block-plans">
      <div class="grid grid--1x3">
        <div class="plan">
          <div class="card card--secondary">
            <header class="card__header">Donations Box</header>
            <div class="testimonial__image">
              <img src="/images/Ceart_1.JPG" alt="Smiling happy customer" />
              <img src="/images/Ceart_2.JPG" alt="Smiling happy customer" />
              <img src="/images/Ceart_3.JPG" alt="Smiling happy customer" />
            </div>
          </div>
        </div>
        <div class="plan">
          <div class="card card--secondary">
            <header class="card__header">Wine Bottle Caddy</header>
            <div class="testimonial__image">
              <img
                src="/images/Wine bottle holder-2.JPG"
                alt="Smiling happy customer"
              />
              <img
                src="/images/Wine bottle holder-3.JPG"
                alt="Smiling happy customer"
              />
              <img
                src="/images/Wine bottle holder-1.JPG"
                alt="Smiling happy customer"
              />
            </div>
          </div>
        </div>
        <div class="plan">
          <div class="card card--secondary">
            <header class="card__header">Machinery</header>
            <div class="testimonial__image">
              <img src="/images/New saw_1.JPG" alt="Smiling happy customer" />
              <img src="/images/New saw_2.JPG" alt="Smiling happy customer" />
              <img src="/images/New saw_3.JPG" alt="Smiling happy customer" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
